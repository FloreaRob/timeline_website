<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Timeline - Login</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/variables.css?v=2">
  <link rel="stylesheet" href="css/main.css?v=2">
  <link rel="stylesheet" href="css/login.css?v=2">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>

  <div class="login-container">
    <div class="login-card">
      <!-- Logo/Title -->
      <div class="login-header">
        <h1 class="login-title">ðŸŽµ Music Timeline</h1>
        <p class="login-subtitle">Track your musical journey</p>
      </div>

      <!-- Login Form -->
      <form id="loginForm" class="login-form">
        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="your@email.com"
            required
            autocomplete="email"
          >
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
            autocomplete="current-password"
          >
        </div>

        <div id="errorMessage" class="form-error hidden" style="display: none;"></div>

        <button type="submit" class="btn btn-primary btn-block" id="loginButton">
          <span id="loginButtonText">Log In</span>
          <span id="loginSpinner" class="spinner-small hidden" style="display: none;"></span>
        </button>
      </form>

      <!-- Divider -->
      <div class="login-divider">
        <span>or</span>
      </div>

      <!-- Guest Mode -->
      <button class="btn btn-secondary btn-block" id="guestButton">
        Continue as Guest (Read Only)
      </button>

      <!-- Info Text -->
      <p class="login-info">
        Guest mode allows you to view the timeline but not add albums or comments.
        <br>
        <span class="text-muted">Don't have an account? Contact an admin.</span>
      </p>
    </div>

    <!-- Background Decoration (optional) -->
    <div class="login-background">
      <div class="floating-note note-1">â™ª</div>
      <div class="floating-note note-2">â™«</div>
      <div class="floating-note note-3">â™ª</div>
      <div class="floating-note note-4">â™«</div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/firebase-config.js?v=3"></script>
  <script src="js/auth.js?v=3"></script>

</body>
</html>
